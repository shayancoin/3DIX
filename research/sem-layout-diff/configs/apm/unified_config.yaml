room_type: diningroom
version: V1


eval:
  room_type: dining
  tolerance: 5

scenestate:
  image_width: 1200
  image_height: 1200
  floor_size: 12
  bbox: False
  # vis options
  use_gt: False
  use_pred: True
  retrieve_3d: False
  valid_inst_threshold: 0.001
  category_orient: False
  face_inwards: False
  process_gt: False
  w_floor: True
  process_prior_bbox: False
  no_floor: False
  w_arch: True
  midiffusion: False

  # Data file paths - update these to match your local data structure
  data_dir: datasets/results/sample_mix_arch_diningroom
  filtered_data_dir: datasets/unified_w_arch_3dfront
  room_split: preprocess/metadata/bedroom_threed_front_splits.csv
  path_to_pickled_3d_futute_models: datasets/threed_future_model_unified.pkl
  path_to_json_3d_future_models: datasets/threed_future_model_unified.json
  new_label_to_generic_label_path: preprocess/metadata/unified_idx_to_generic_label.json
  pix_ratio_threshold: preprocess/metadata/unified_pix_ratio_threshold.json
  output_dir: datasets/results/scenestate/mix_arch_diningroom
  output_path: datasets/results/scenestate/mix_arch_diningroom
