test_data_dir: ./datasets/unified_w_arch_3dfront/val
project: unified_attr_pred_V1
name: V1.0
batch_size: 4
model:
  floor_id: 1
  num_orientation_class: 4
  num_categories: 36
  embedding_dim: 128
  semantic_encoder:
    conv1: 32
    conv2: 64
    conv3: 128
    attn_dim: 64
  prediction_network:
    fc1: 128
    fc2: 64
  attn_dim: 64
trainer:
  lr: 1e-4
  max_epochs: 100
  l1_lambda: 0
  l2_lambda: 1e-3
loss_weights:
  size: 0.2
  offset: 0.01
  orient: 1
image_width: 1200
image_height: 1200

debug: True
resume_training: False
for_scenestate: True
